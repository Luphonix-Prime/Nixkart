{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed - E-Commerce Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card neo-card">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                    <h3>Password Changed!</h3>
                    <p class="text-muted mb-4">Your password has been changed successfully. You can now use your new password to log in.</p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Go to Login</a>
                        <a href="{% url 'profile' %}" class="btn btn-outline-primary">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
