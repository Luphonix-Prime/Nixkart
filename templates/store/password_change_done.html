
{% extends 'base.html' %}
{% block title %}Password Changed - NixKart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-form checkout-form text-center">
                <i class="fas fa-check-circle fa-4x mb-4" style="color: var(--success-color);"></i>
                <h2 class="mb-3" style="color: var(--light-color);">Password Changed!</h2>
                <p class="text-muted mb-4" style="color: var(--medium-color);">Your password has been changed successfully. You can now use your new password to log in.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg neo-btn">
                        <span class="btn-content"><i class="fas fa-sign-in-alt"></i> Go to Login</span>
                    </a>
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary btn-lg neo-btn">
                        <span class="btn-content"><i class="fas fa-user"></i> Back to Profile</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
