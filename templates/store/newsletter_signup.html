{% extends 'base.html' %}

{% block title %}Newsletter Signup - E-Commerce Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Newsletter Signup</h2>
                </div>
                <div class="card-body">
                    <p class="lead mb-4">Stay updated with the latest products, exclusive offers, and tech news.</p>
                    
                    <form action="{% url 'newsletter_signup' %}" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="receive_promotions" id="receive_promotions" class="form-check-input" checked>
                            <label for="receive_promotions" class="form-check-label">Receive promotional emails</label>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="receive_product_updates" id="receive_product_updates" class="form-check-input" checked>
                            <label for="receive_product_updates" class="form-check-label">Receive product updates</label>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
