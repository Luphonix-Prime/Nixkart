{% extends 'base.html' %}
{% block title %}Reset Password - NixKart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-form checkout-form">
                <h2 class="text-center mb-4" style="color: var(--light-color);">Reset Password</h2>
                <p class="text-center mb-4" style="color: var(--light-color);">Enter your email address to receive password reset instructions.</p>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: var(--light-color);">Email</label>
                        <input type="email" name="email" class="form-control neo-input" id="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg neo-btn">
                            <span class="btn-content"><i class="fas fa-paper-plane"></i> Send Reset Link</span>
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
