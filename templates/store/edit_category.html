{% extends 'base.html' %}

{% block title %}Edit Category - E-Commerce Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Edit Category: {{ category.name }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{ category.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" rows="4" class="form-control">{{ category.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            {% if category.image %}
                                <div class="mb-2">
                                    <img src="{{ category.image.url }}" alt="{{ category.name }}" style="max-height: 100px; max-width: 100%;" class="img-thumbnail">
                                </div>
                            {% endif %}
                            <input type="file" name="image" id="image" class="form-control" accept="image/*">
                            <div class="form-text">Upload a new image to replace the existing one (optional).</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'category_detail' category.slug %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
